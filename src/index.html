<!DOCTYPE html>
<html class="scroll-smooth">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Use tailwind local -->
  <!-- <link rel="stylesheet" href="./css/tailwind.css"> -->
  <!-- <link rel="stylesheet" href="./css/application.tailwind.css"> -->
  <!-- Use tailwind CDN -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>TRMNL | Simulator</title>
</head>

<body class="bg-gray-600 text-gray-800">
  <section class="overflow-scroll snap-mandatory">
    <div class="py-12 bg-gray-600 overflow-hidden lg:pt-10 lg:pb-8">
      <div class="container mx-auto px-4">
        <div class="max-w-xs sm:max-w-md md:max-w-none mx-auto text-center mb-10">
          <h1 class="font-heading text-5xl sm:text-6xl tracking-tight mb-6 text-gray-100">
            TRMNL Simulator
          </h1>
        </div>
        <div class="max-w-md md:max-w-2xl lg:max-w-6xl mx-auto">
          <div class="flex flex-wrap items-center justify-center md:justify-between -mx-4 mb-16">
            <div class="px-4 order-last md:order-first">
            </div>
            <div class="w-full md:w-2/3 lg:w-auto px-4 h-full max-w-2xl">
              <div class="relative px-6 h-full">
                <div class="absolute top-1/2 left-0 transform -translate-y-1/2 h-full w-full py-8"></div>
                <div class="relative text-center shadow-md rounded-2xl relative h-full px-6 pt-5">
                  <img class="w-full absolute left-0 top-0 rounded-lg" src="./assets/white-device.png">
                  <div class="mx-auto h-full">
                    <div class="h-full overflow-hidden">
                      <div class="transition-transform duration-500 h-full flex mix-blend-multiply">
                        <div class="w-full h-full relative flex-shrink-0">
                          <img id="screen" class="mix-blend-multiply" src="https://usetrmnl.com/images/setup/setup-logo.bmp">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="px-4 order-last">
            </div>
          </div>
        </div>
        <div class="max-w-xs sm:max-w-md md:max-w-none mx-auto text-center mb-10">
          <form>
            <div class="space-y-12">
              <div class="border-b pb-12">
                <h2 class="text-base/7 font-semibold text-gray-100">Server Details</h2>
                <p class="text-gray-100 mx-auto">
                  If API Key is not specified, MAC Address will passed to the <code>/api/setup</code> endpoint to retrieve it.
                </p>
                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

                  <div class="sm:col-span-2 text-left">
                    <label for="server" class="block text-sm/6 font-medium text-gray-100">Server</label>
                    <div class="mt-2">
                      <input type="url" placeholder="https://trmnl.app" value="https://trmnl.app" name="server" id="server" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-orange-600 sm:text-sm/6">
                    </div>
                  </div>

                  <div class="sm:col-span-2 text-left">
                    <label for="device-id" class="block text-sm/6 font-medium text-gray-100">MAC Address</label>
                    <div class="mt-2">
                      <input type="text" placeholder="AA:BB:CC:DD:EE:FF" name="device-id" id="device-id" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-orange-600 sm:text-sm/6">
                    </div>
                  </div>
          
                  <div class="sm:col-span-2 text-left">
                    <label for="api-key" class="block text-sm/6 font-medium text-gray-100">API Key</label>
                    <div class="mt-2">
                      <input type="text" placeholder="your-secret-key" name="api-key" id="api-key" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-orange-600 sm:text-sm/6">
                    </div>
                  </div>

                </div>
              </div>
            </div>
          
            <div class="mt-6 flex items-center justify-end gap-x-6">
              <button type="button" onclick="stop()" disabled class="rounded-md bg-orange-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-orange-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orangle-600 disabled:bg-orange-400">Stop</button>
              <button type="button" onclick="start()" class="rounded-md bg-orange-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-orange-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orangle-600 disabled:bg-orange-400">Start</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/index.js"></script>
</body>

</html>
